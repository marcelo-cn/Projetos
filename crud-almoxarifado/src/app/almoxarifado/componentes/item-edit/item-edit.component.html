<h2 mat-dialog-title class="bg-secondary text-white">Cadastro de item</h2>
<div class="container" id="item-edit mh-50">
    <form (submit)="salvar()" [formGroup]="formGroup">
        <mat-dialog-content>
            <div class="row">
                <div class="row mb-3 form-group">
                    <label for="idItem">Código: </label>
                    <input type="text" id="idItem" class="form-control" formControlName="id" readonly/>
                </div>

                <div class="row mb-3 form-group">
                    <label for="nomeItem">Nome: </label>
                    <input type="text" id="nomeItem" class="form-control" required="true" formControlName="nome" cdkFocusInitial/>
                    <label for="nomeItem" *ngIf="(formControlNome?.touched || formControlNome?.dirty) && formControlNome?.hasError('required')" class="obrigatorio">O nome do item é obrigatório</label>
                </div>

                <div class="row mb-3 form-group">
                    <label for="quantidade">Quantidade: </label>
                    <input type="number" id="nomeItem" class="form-control" required="true" formControlName="quantidade"/>
                </div>

                <div class="row mb-3 form-group">
                    <label for="nomeItem">Localização: </label>
                    <input type="text" id="localizacao" class="form-control" formControlName="localizacao"/>
                </div>

                <div class="row mb-3 form-group">
                    <label for="categoria">Categoria: </label>
                    <ng-select id="categoria" class="custom" [items]="categorias" bindLabel="nome" placeholder="Selecione uma categoria" formControlName="categoria">
                    </ng-select>
                    <label for="categoria" *ngIf="(formControlCategoria?.touched || formControlCategoria?.dirty) && formControlCategoria?.hasError('required')" class="obrigatorio">
                        A categoria do item é obrigatória
                    </label>
                </div>
            </div>
        </mat-dialog-content>
    </form>
    <mat-dialog-actions class="d-flex justify-content-end">
        <button mat-button (click)="close()">Fechar</button>
        <button mat-button (click)="salvar()">Salvar</button>
    </mat-dialog-actions>
</div>
